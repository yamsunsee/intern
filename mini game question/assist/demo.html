<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mini Game Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div class="monitor-1" id="start-game">
                <div class="title">
                    <p class="p-title">Đố Vui Đơn Giản</p>
                    <button id="js-btn-next" class="btn-funct"><span>Bắt Đầu</span></button>
                </div>
            </div>
            <div class="monitor-2" id="quiz">
                <div class="heading">
                    <div class="question">
                        <p><span id="question-couter"></span></p>
                        <h2 id="question"></h2>   
                    </div>
                </div>
                <div class="container">
                    <div class="content">
                        <div class="answer" id="answer">
                            <button class="answer-button" data-index="0"><span class="font_e"></span></button>
                            <button class="answer-button" data-index="1"><span class="font_e"></span></button>
                            <button class="answer-button" data-index="2"><span class="font_e"></span></button>
                            <button class="answer-button" data-index="3"><span class="font_e"></span></button>
                        </div>
                    </div>
                    <div class="sidebar-under">
                        <button class="btn-funct" id="btn-next"><span>Kế Tiếp</span></button>
                        <p id="time-out">15</p>
                        <button class="btn-funct" id="btn-exit"><span>Thoát</span></button>
                    </div>
                </div>
            </div>
            <div class="monitor-3" id="results">
                <div class="result-container">
                    <div class="result-title">Kết Quả Chung Cuộc</div>
                    <div class="result-score" id="result-score"></div>
                    <div class="result-summary" id="result-summary"></div>
                    <button class="button" onclick="window.location.reload();">Bắt Đầu Lại</button>
                </div>
            </div>
        </div>
        
        <script src="./main.js"></script>
    </body>
</html>
